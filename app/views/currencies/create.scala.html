@import models.Currency

@(form: Form[Currency])
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Create new Currency</title>
            <!-- Bootstrap 4.0.0 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <a href="@routes.HomeController.home()"> Return to Home</a>
        <h1>Add new Currency </h1>
        <form action="@routes.CurrencyController.save()" method="POST">
            <legend>Fill the form: </legend>

            <div class="form-inline">
                <label>ID: </label>
                <input type="text" class="form-control" placeholder="ID" name="id">
            </div>

            <div class="form-inline">
                <label>Name: </label>
                <input type="text" class="form-control" placeholder="name" name="name">
            </div>

            <div class="form-inline">
                <label>Symbol: </label>
                <input type="text" class="form-control" placeholder="symbol" name="symbol">
            </div>

            <div class="form-inline">
                <label>Rank: </label>
                Rank: <input type="number" class="form-control" placeholder="rank" name="rank">
            </div>
            <div class="form-inline">
                Price in USD: <input type="number" class="form-control" placeholder="Price in USD" name="price_usd">
            </div>
            <div class="form-inline">
                Price in BTC: <input type="number" class="form-control" placeholder="Price in BTC" name="price_btc">
            </div>
            <div class="form-inline">
                24h Volume in USD: <input type="number" class="form-control" placeholder="24h volume USD" name="volume_usd_24h">
            </div>
            <div class="form-inline">
                Market cap USD: <input type="number" class="form-control" placeholder="Market cao USD" name="market_cap_usd">
            </div>
            <div class="form-inline">
                Available supply: <input type="number" class="form-control" placeholder="Available Supply" name="available_supply">
            </div>
            <div class="form-inline">
                Max supply: <input type="number" class="form-control" placeholder="Max Supply" name="max_supply">
            </div>
            <div class="form-inline">
                Percent change in 1h: <input type="number" class="form-control" placeholder="Percent change in 1h" name="percent_change_1h">
            </div>
            <div class="form-inline">
                Percent change in 24h: <input type="number" class="form-control" placeholder="Percent change in 24h" name="percent_change_24h">
            </div>
            <div class="form-inline">
                Percent change in 7d: <input type="number" class="form-control" placeholder="Percent change in 7d" name="percent_change_7d">
            </div>
            <div class="form-inline">
                Last updated: <input type="number" class="form-control" placeholder="Last updated" name="last_updated">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </body>
</html>
