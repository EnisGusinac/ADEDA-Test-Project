@(message: String)

<!DOCTYPE html>
<html lang="en" ng-app="CoinTable">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

        <title>Digital Cash - DigitalCash</title>
        <meta name="description" content="Real-Time Cryptocurrency Markets"/>

        <link rel="icon" type="image/png" href="http://digitalcash.trade/images/download/favicon">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
        <link rel="stylesheet" href="http://digitalcash.trade/assets/frontend/frontend.css">

    </head>
    <body>

        <div class="pusher">
            <div id="top-menu" class="ui inverted violet labeled icon menu">
                <a class="item" href="/">
                    <i class="sidebar icon"></i>
                    Home        </a>

            </div>
            <div id="home-header"
            class="ui inverted vertical masthead middle aligned center aligned segment"
            style="background-image: url(http://digitalcash.trade/images/download/home_header);">

                <div class="ui text container">
                    <h1 class="ui inverted header">
                        DigitalCash        </h1>
                    <h2>Welcome To CryptoCurrencies Markets</h2>
                    <a class="ui huge violet button" href="@routes.CurrencyController.index()">
                        Market View            <i class="right arrow icon"></i>
                    </a>
                </div>
            </div>

            <div id="home-featured" class="ui vertical basic loading segment"
            data-featured-symbols="BTC,ETH,XRP,BCH,XLM,LTC,XEM,XMR,DASH"
            ng-controller="homeFeaturedCtrl"
            ng-cloak>
                <br>
                <br>
                <div class="ui text container">
                    <h1 class="ui header">
                        <i class="star icon"></i>
                        <div class="content">
                            Our Selection
                        </div>
                    </h1>
                    <div class="ui basic segment" >
                        <div class="ui raised stackable three link violet cards">
                            <a class="card" ng-repeat="feat in featured"
                            href="@routes.CurrencyController.index()">
                                <div class="content">
                                    <div class="header" ng-bind="feat.name"></div>
                                    <div class="meta" ng-bind="feat.symbol"></div>
                                </div>
                                <div class="ui bottom attached violet button">
                                    {{ price_in }} {{ feat.price_converted }}
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <br>
                <br>
            </div>

            <div id="footer" class="ui inverted   very relaxed segment">

            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/money.js/0.2.0/money.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <script>
                var CoinTableConstants = {
                    default_price: 'USD',
                    theme: 'violet',
                    URLs: {
                        images: {
                            download: 'http://digitalcash.trade/images/download',
                            upload: 'http://digitalcash.trade/images/upload'
                        },
                        api: {
                            options: 'http://digitalcash.trade/api/options',
                            custom_pages: 'http://digitalcash.trade/api/custom_pages',
                            chart_data: 'http://digitalcash.trade/api/chart_data',
                        },
                        custom_pages: 'http://digitalcash.trade/p',
                        currency_page: 'http://digitalcash.trade/currency'
                    }
                }
        </script>
        <script src="http://digitalcash.trade/assets/frontend/semantic-writer.min.js"></script>
        <script src="http://digitalcash.trade/assets/frontend/frontend.min.js"></script>
        <script>
                (function (i, s, o, g, r, a, m) {
                    i['GoogleAnalyticsObject'] = r;
                    i[r] = i[r] || function () {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
                    a = s.createElement(o),
                            m = s.getElementsByTagName(o)[0];
                    a.async = 1;
                    a.src = g;
                    m.parentNode.insertBefore(a, m)
                })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

                ga('create', 'UA-93485550-20', 'auto');
                ga('send', 'pageview');

        </script>
    </body>
</html>
